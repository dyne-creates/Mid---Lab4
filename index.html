<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form>
        <div>
		<fieldset class="fieldset1">
			<legend><h3>Personal Details</h3></legend>
			<table>
				<tr>
					<td><label for="firstName">First Name</label></td>
					<td>
						<input type="text" id="firstName" placeholder="Enter you first name" required>
					</td>
				</tr>
                <tr>
					<td><label for="lastName">Last Name</label></td>
					<td>
						<input type="text" id="lastName" placeholder="Enter your last name" required>
					</td>
				</tr>
				
				<tr>
					<td><label for="address">Address</label></td>
					<td>
						<input type="text" id="address" placeholder="Enter Your Address">
					</td>
				</tr>
				<tr>
					<td><label for="age">Age</label></td>
					<td>
						<input type="number" id="age" placeholder="Enter Your Age">
					</td>
				</tr>
			</table>
		</fieldset>
        </div>

        <div class="fieldset2">
            <fieldset>
                <legend><h3>Other Information</h3></legend>
                <table>
                    <tr>
                        <td><label for="">Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
                            <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
                            <input type="radio" name="gender" id="Other"><label for="Other">Other</label>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="dateOfBirth">Date of Birth</label></td>
                        <td>
                            <input type="date" id="dateOfBirth">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="number">Mobile Number</label></td>
                        <td>
                            <input type="number" id="number" placeholder="Enter mobile number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email</label></td>
                        <td>
                            <input type="email" id="Email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input type="submit">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div> 
        
	</form>
</body>
</html>
